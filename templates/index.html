{% extends 'layout.html' %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-4">Accueil</h1>
    <p class="lead text-muted">Gestion des séances de pilates</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="mb-0">Liste des clients</h4>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr>
                            <th>Prénom</th>
                            <th>Nom</th>
                            <th class="text-center">Séances restantes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for client in clients %}
                        <tr>
                            <td>{{ client['prenom'] }}</td>
                            <td>{{ client['nom'] }}</td>
                            <td class="text-center">
                                <span class="badge rounded-pill {% if client['seances_restantes'] > 0 %}bg-success{% else %}bg-danger{% endif %}">
                                    {{ client['seances_restantes'] }}
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
