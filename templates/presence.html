{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Noter la présence</h4>
            </div>
            <div class="card-body">
                
                <form method="post">
                    
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Ex: Lancelot" required>
                    </div>

                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" id="nom" placeholder="Ex: Du Lac" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Valider l'entrée</button>
                    </div>
                </form>

            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="/" class="text-muted">Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock %}
