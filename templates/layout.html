<!DOCTYPE html>
<html lang="fr"> <!-- Corps du html, fr pour le référencement en français -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pour le responsive design (adaptation aux différentes tailles d'écran) -->
    <title>Pilate Gestion</title> <!-- Titre de la page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Lien vers le CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light"> <!-- Class Bootstrap pour un fond clair -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2 shadow"> <!-- Barre de navigation avec class Bootstrap : fond bleu, texte blanc, marge de 4, ombre -->
        <div class="container-fluid px-3"> <!-- Conteneur Bootstrap pour centrer le contenu avec padding horizontal de 3 -->
            <a class="navbar-brand fw-bold" href="/">Lisa's Pilates</a> <!-- Lien vers la page d'accueil avec le nom du site, texte en gras -->
            <a class="btn btn-secondary" href="/ajout_seances">Ajout séances</a>
            <a class="btn btn-secondary" href="/ajout_client">Nouveau Client</a>
            <a class="btn btn-success" href="/presence">Check-in</a> <!-- Bouton vert pour noter la présence -->
        </div>
        
    </nav>

    <div class="container-fluid px-5">
        {% block content %}{% endblock %} <!-- Bloc de contenu qui sera remplacé par le contenu spécifique de chaque page -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Lien vers le JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#tableauClients').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/fr-FR.json'
                },
                // --- PERSONNALISATION (Change true par false pour tester) ---

                // Enlever le choix "Afficher 10/25/50 éléments" ?
                lengthChange: false,  // false = Cache le menu déroulant "Afficher X entrées"

                // Choisir combien de lignes s'affichent par défaut (ex: 5 au lieu de 10)
                pageLength: 5, 

                // Enlever la barre de recherche ?
                searching: true,     // false = Cache la barre "Rechercher"

                // Enlever la pagination (Page 1, 2, Suivant) ?
                paging: false,        // false = Affiche TOUT le tableau sur une seule page

                // Enlever le petit texte "Affichage de 1 à 5 sur 12 entrées" ?
                info: false,          // false = Cache le résumé en bas à gauche

                // Enlever le tri automatique au chargement (pour garder ton ordre SQL) ?
                ordering: true       // false = Désactive les flèches de tri
            });
        });
    </script>
</body>
</html>
